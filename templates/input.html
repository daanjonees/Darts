<!DOCTYPE html>
<html>
<head>
    <title>Number Input</title>
</head>
<body>
    <h1>This is the game setup.</h1>
    <br>
    <p1>Please input the starting score.</p1>

    <form action="/playerdetails" method="POST">

        <input type="number" name="starting_score" step="any" required>  <br>  <br>
   
    <h2>What is your name?</h2>
        <input type="text" name="playername" step="any" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
